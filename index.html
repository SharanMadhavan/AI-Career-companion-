<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Companion</title>
    
    <!-- Block Chrome extension interference early -->
    <script>
      // Comprehensive error suppression for Chrome extensions
      window._suppress_chrome_errors = true;
      
      // Override console methods to filter extension errors
      const originalWarn = console.warn;
      const originalError = console.error;
      const originalLog = console.log;
      
      // Helper to check if message is from extension
      function isExtensionMessage(msg) {
        const str = String(msg).toLowerCase();
        return str.includes('chrome') || 
               str.includes('extension') || 
               str.includes('runtime') || 
               str.includes('blocked') ||
               str.includes('unauthorized origin') ||
               (typeof msg === 'object' && (msg?.chrome || msg?.extension));
      }
      
      console.warn = function(...args) {
        if (args.some(arg => isExtensionMessage(arg))) {
          return;
        }
        return originalWarn.apply(console, args);
      };
      
      console.error = function(...args) {
        if (args.some(arg => isExtensionMessage(arg))) {
          return;
        }
        return originalError.apply(console, args);
      };
      
      console.log = function(...args) {
        if (args.some(arg => isExtensionMessage(arg))) {
          return;
        }
        return originalLog.apply(console, args);
      };
      
      // Intercept errors at the window level
      window.addEventListener('error', function(event) {
        const msg = String(event.message || event.error || '').toLowerCase();
        if (msg.includes('chrome') || msg.includes('extension') || msg.includes('runtime') || msg.includes('blocked')) {
          event.preventDefault();
          event.stopPropagation();
        }
      }, true);
      
      window.addEventListener('unhandledrejection', function(event) {
        const msg = String(event.reason || '').toLowerCase();
        if (msg.includes('chrome') || msg.includes('extension') || msg.includes('runtime')) {
          event.preventDefault();
        }
      }, true);

      // Block extension messages
      const originalPostMessage = window.postMessage;
      window.postMessage = function(...args) {
        if (args[0]?.chrome || isExtensionMessage(args[0])) return;
        return originalPostMessage.apply(window, args);
      };
    </script>
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
